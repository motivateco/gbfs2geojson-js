<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />

		<title>CitiBike Station Map</title>
		
		<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

		<!-- CSS -->
		<link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
        <link href='https://mapbox.com/base/latest/base.css' rel='stylesheet' />
        <link href='main.css' rel='stylesheet' />
	</head>

    <body>
        <div id='map'></div>
        <div id='geolocation' class="leaflet-bar leaflet-control geolocation">
        <a class="icon compass" href="#" style=""></a>
        </div>
        <div class='rounded-toggle inline view-toggle noselect'>
        <a class='active' id="bikeToggle">Bikes</a>
        <a id="dockToggle">Docks</a>
        </div>

        <!-- JS -->
        <script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.6/zepto.min.js"></script>

        <script src="js/global.js" charset="utf-8"></script>
        <script src="js/mapping.js" charset="utf-8"></script>
        <script src="js/mapboxInit.js" charset="utf-8"></script>
        <script src="js/querystring.js" charset="utf-8"></script>
        <script src="js/geolocation.js" charset="utf-8"></script>
    </body>
</html>
